<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy birthday</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f8e1f3;
            overflow: hidden;
            position: relative;
        }
        #welcomeSection {
            border: 5px solid #ff69b4;
            padding: 20px;
            border-radius: 15px;
            background-color: #ffffff;
            margin-bottom: 20px;
            transition: opacity 0.5s;
        }
        #questionsSection {
            display: none;
            border: 5px solid #ff69b4;
            padding: 20px;
            border-radius: 15px;
            background-color: #ffffff;
            position: relative;
            z-index: 1;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff69b4;
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff1493;
        }
        #confettiContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .confetti, .balloon {
            position: absolute;
            opacity: 0.9;
        }
        .confetti {
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }
        .balloon {
            width: 40px;
            height: 60px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="confettiContainer"></div>
    
    <div id="welcomeSection">
        <h1>Привет, Наргиз!</h1>
        <p>Сейчас перед тобой появится захватывающий тест. Если ты сможешь успешно его пройти, то в конце тебя ждёт награда! Чтобы начать, нажми на кнопку ниже.</p>
        <button id="startButton">Начать тест</button>
    </div>

    <div id="questionsSection">
        <p>Вопрос 1: ...</p>
        <p>Вопрос 2: ...</p>
        
        <form id="finalAnswerForm">
            <label for="answer">Введите ответ:</label>
            <input type="text" id="answer" name="answer">
            <button type="submit">Проверить</button>
        </form>

        <div id="hiddenMessage" style="display:none;">
            <p>Поздравляю, ты ввел правильный ответ! Вот твоя открытка:</p>
            <p><strong>Поздравляю, тебя бла бла бла, жир пох.</strong></p>
        </div>
    </div>

    <script>
        function createConfettiAndBalloons() {
            const colors = ['#ff5733', '#ffbd33', '#75ff33', '#33ffbd', '#335bff', '#b033ff', '#ff33a1'];
            const confettiContainer = document.getElementById('confettiContainer');

            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = Math.random() * 100 + 'vh';
                confettiContainer.appendChild(confetti);
            }

            for (let i = 0; i < 30; i++) {
                const balloon = document.createElement('div');
                balloon.classList.add('balloon');
                balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                balloon.style.left = Math.random() * 100 + 'vw';
                balloon.style.top = Math.random() * 100 + 'vh';
                confettiContainer.appendChild(balloon);
            }
        }

        document.getElementById('startButton').addEventListener('click', function() {
            document.getElementById('welcomeSection').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('welcomeSection').style.display = 'none';
                document.getElementById('questionsSection').style.display = 'block';
            }, 500);
        });

        document.getElementById('finalAnswerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const userAnswer = document.getElementById('answer').value;
            const correctAnswer = "pox";

            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                document.getElementById('hiddenMessage').style.display = 'block';
                document.getElementById('questionsSection').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('questionsSection').style.display = 'none';
                }, 500);
                createConfettiAndBalloons();
            } else {
                alert("Ха, ты думала, что все так просто? Подумай ещё раз. Вот это называется отличница?");
            }
        });
    </script>
</body>
</html>
