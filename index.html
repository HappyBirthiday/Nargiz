<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <title>Happy birthday</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f8e1f3;
      overflow-x: hidden;
      overflow-y: auto;
      position: relative;
    }

    #welcomeSection, #countdownSection, #hiddenMessage {
      border: 5px solid #ff69b4;
      padding: 20px;
      border-radius: 15px;
      background-color: #ffffff;
      margin-bottom: 20px;
      transition: opacity 0.5s;
      position: relative;
      z-index: 1;
    }

    @media (max-width: 768px) {
      #welcomeSection, #countdownSection, #hiddenMessage {
        padding: 26px;
        border-width: 7px;
      }
    }

    #countdownSection {
      display: none;
    }

    #hiddenMessage {
      display: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff69b4;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      margin-bottom: 15px;
    }

    button:hover {
      background-color: #ff1493;
    }

    #confettiContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .confetti {
      position: absolute;
      opacity: 0.9;
      width: 15px;
      height: 15px;
      border-radius: 50%;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    #timer {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div id="welcomeSection">
  <h1>Привет, Наргиз!</h1>
  <p>Сегодня особенный день, и он совсем близко. Подожди чуть-чуть — и тебя ждёт сюрприз!</p>
  <button id="startButton">Показать таймер</button>
</div>

<div id="countdownSection">
  <h2>До открытия поздравления осталось:</h2>
  <div id="timer">Загрузка...</div>
</div>

<div id="hiddenMessage">
  <h2>Поздравляем, Наргиз!</h2>
  <p>Ты дождалась этого момента — вот твоя поздравительная открытка:</p>
  <h2>Дорогая Наргиз,</h2>
  <p>а</p>
  <p>п</p>
  <p>е</p>
  <p>пр</p>
  <p>е</p>
  <p>е</p>
  <p>ен.</p>
  <p>екн.</p>
</div>

<div id="confettiContainer"></div>

<script>
  const startButton = document.getElementById('startButton');
  const welcomeSection = document.getElementById('welcomeSection');
  const countdownSection = document.getElementById('countdownSection');
  const hiddenMessage = document.getElementById('hiddenMessage');
  const timerDisplay = document.getElementById('timer');

  const targetDate = new Date("2025-05-25T13:03:01");

  startButton.addEventListener('click', () => {
    welcomeSection.style.display = 'none';
    countdownSection.style.display = 'block';
    updateTimer();
    setInterval(updateTimer, 1000);
  });

  function updateTimer() {
    const now = new Date();
    const distance = targetDate - now;

    if (distance <= 0) {
      countdownSection.style.display = 'none';
      hiddenMessage.style.display = 'block';
      createConfetti();
      return;
    }

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    timerDisplay.innerHTML = `${days} дн ${hours} ч ${minutes} мин ${seconds} сек`;
  }

  function createConfetti() {
    const colors = ['#ff0', '#ff3d00', '#ff4081', '#00e676', '#2979ff', '#651fff'];
    const totalConfetti = 150;

    for (let i = 0; i < totalConfetti; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

      let left, top;

      if (Math.random() < 0.5) {
        if (Math.random() < 0.5) {
          left = Math.random() * (window.innerWidth * 0.1);
        } else {
          left = window.innerWidth * 0.9 + Math.random() * (window.innerWidth * 0.1);
        }
        top = Math.random() * window.innerHeight;
      } else {
        left = Math.random() * window.innerWidth;
        if (Math.random() < 0.5) {
          top = Math.random() * (window.innerHeight * 0.1);
        } else {
          top = window.innerHeight * 0.9 + Math.random() * (window.innerHeight * 0.1);
        }
      }

      confetti.style.left = left + 'px';
      confetti.style.top = top + 'px';

      document.getElementById('confettiContainer').appendChild(confetti);
    }
  }
</script>
</body>
</html>
