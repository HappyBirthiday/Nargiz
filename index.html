<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy birthday</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f8e1f3; /* Светлый фон */
            overflow: hidden; /* Прячем скролл */
        }
        #welcomeSection {
            border: 5px solid #ff69b4; /* Розовая рамка */
            padding: 20px;
            border-radius: 15px;
            background-color: #ffffff; /* Белый фон для секции приветствия */
            margin-bottom: 20px;
            transition: opacity 0.5s; /* Плавный переход */
        }
        #questionsSection {
            display: none; /* Скрыть секцию с вопросами */
            border: 5px solid #ff69b4; /* Розовая рамка */
            padding: 20px;
            border-radius: 15px;
            background-color: #ffffff; /* Белый фон для секции вопросов */
            position: relative; /* Для размещения конфетти */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff69b4; /* Розовый цвет кнопки */
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff1493; /* Темнее при наведении */
        }
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div id="welcomeSection"> <!-- Секция приветствия -->
        <h1>Привет, Наргиз!</h1>
        <p>Сейчас перед тобой появится захватывающий тест. Если ты сможешь успешно его пройти, то в конце тебя ждёт награда! Чтобы начать, нажми на кнопку ниже.</p>
        <button id="startButton">Начать тест</button> <!-- Кнопка для начала теста -->
    </div>

    <div id="questionsSection"> <!-- Секция с вопросами -->
        <p>Вопрос 1: ...</p>
        <p>Вопрос 2: ...</p>
        
        <!-- Поле для финального ответа -->
        <form id="finalAnswerForm">
            <label for="answer">Введите ответ:</label>
            <input type="text" id="answer" name="answer">
            <button type="submit">Проверить</button>
        </form>

        <!-- Скрытое сообщение -->
        <div id="hiddenMessage" style="display:none;">
            <p>Поздравляю, ты ввел правильный ответ! Вот твоя открытка:</p>
            <p><strong>Поздравляю, тебя бла бла бла, жир пох.</strong></p>
            <div id="confettiContainer"></div> <!-- Контейнер для конфетти -->
        </div>
    </div>

    <script>
        // Функция для создания статичных конфетти
        function createConfetti() {
            const colors = ['#ff5733', '#ffbd33', '#75ff33', '#33ffbd', '#335bff', '#b033ff', '#ff33a1']; // Разноцветные конфетти
            const confettiContainer = document.getElementById('confettiContainer');

            for (let i = 0; i < 50; i++) { // Создаем 50 конфетти
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw'; // Позиция по горизонтали
                confetti.style.top = Math.random() * 100 + 'vh'; // Позиция по вертикали
                confettiContainer.appendChild(confetti);
            }
        }

        // Обработчик события на кнопку "Начать тест"
        document.getElementById('startButton').addEventListener('click', function() {
            document.getElementById('welcomeSection').style.opacity = '0'; // Уменьшаем непрозрачность
            setTimeout(() => {
                document.getElementById('welcomeSection').style.display = 'none'; // Скрываем секцию приветствия
                document.getElementById('questionsSection').style.display = 'block'; // Показываем секцию с вопросами
            }, 500); // Ждем полсекунды перед скрытием
        });

        // Обработчик события на форму
        document.getElementById('finalAnswerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const userAnswer = document.getElementById('answer').value;
            const correctAnswer = "pox";  // Задаем правильный ответ

            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                document.getElementById('hiddenMessage').style.display = 'block';  // Показываем открытку
                createConfetti(); // Создаем конфетти
            } else {
                alert("Ха, ты думала, что все так просто? Подумай ещё раз. Вот это называется отличница?"); // Сообщение о неправильном ответе
            }
        });
    </script>
</body>
</html>
