<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy birthday</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f8e1f3; /* Светлый фон */
            overflow: hidden; /* Прячем скролл, чтобы анимация выглядела лучше */
        }
        #welcomeSection {
            border: 5px solid #ff69b4; /* Розовая рамка */
            padding: 20px;
            border-radius: 15px;
            background-color: #ffffff; /* Белый фон для секции приветствия */
            margin-bottom: 20px;
            transition: opacity 0.5s; /* Плавный переход */
        }
        #questionsSection {
            display: none; /* Скрыть секцию с вопросами */
            border: 5px solid #ff69b4; /* Розовая рамка */
            padding: 20px;
            border-radius: 15px;
            background-color: #ffffff; /* Белый фон для секции вопросов */
            position: relative; /* Для размещения канваса */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff69b4; /* Розовый цвет кнопки */
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff1493; /* Темнее при наведении */
        }
        #confettiCanvas {
            position: absolute; /* Чтобы разместить канвас за контентом */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Отключаем взаимодействие с канвасом */
            display: none; /* Скрыть канвас по умолчанию */
        }
    </style>
</head>
<body>
    <canvas id="confettiCanvas"></canvas> <!-- Канвас для конфетти -->
    
    <div id="welcomeSection"> <!-- Секция приветствия -->
        <h1>Привет, Наргиз!</h1>
        <p>Сейчас перед тобой появится захватывающий тест. Если ты сможешь успешно его пройти, то в конце тебя ждёт награда! Чтобы начать, нажми на кнопку ниже.</p>
        <button id="startButton">Начать тест</button> <!-- Кнопка для начала теста -->
    </div>

    <div id="questionsSection"> <!-- Секция с вопросами -->
        <p>Вопрос 1: ...</p>
        <p>Вопрос 2: ...</p>
        
        <!-- Поле для финального ответа -->
        <form id="finalAnswerForm">
            <label for="answer">Введите ответ:</label>
            <input type="text" id="answer" name="answer">
            <button type="submit">Проверить</button>
        </form>

        <!-- Скрытое сообщение -->
        <div id="hiddenMessage" style="display:none;">
            <p>Поздравляю, ты ввел правильный ответ! Вот твоя открытка:</p>
            <p><strong>Поздравляю, тебя бла бла бла, жир пох.</strong></p>
        </div>
    </div>

    <script>
        // Конфигурация конфетти
        const canvas = document.getElementById("confettiCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];

        function createParticle(x, y) {
            const size = Math.random() * 5 + 5;
            const speed = Math.random() * 3 + 2;
            const angle = Math.random() * 2 * Math.PI;
            const particle = {
                x: x,
                y: y,
                size: size,
                speedX: Math.cos(angle) * speed,
                speedY: Math.sin(angle) * speed,
                color: `hsl(${Math.random() * 360}, 100%, 50%)`,
            };
            particles.push(particle);
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                const particle = particles[i];
                particle.x += particle.speedX;
                particle.y += particle.speedY;
                particle.size *= 0.95; // Уменьшаем размер
                if (particle.size < 0.2) particles.splice(i--, 1); // Удаляем частицы, если они слишком малы

                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fillStyle = particle.color;
                ctx.fill();
            }
            requestAnimationFrame(animate);
        }

        function startConfetti(x, y) {
            for (let i = 0; i < 100; i++) {
                createParticle(x, y);
            }
            canvas.style.display = "block"; // Показываем канвас
            animate(); // Начинаем анимацию
        }

        // Обработчик события на кнопку "Начать тест"
        document.getElementById('startButton').addEventListener('click', function() {
            document.getElementById('welcomeSection').style.opacity = '0'; // Уменьшаем непрозрачность
            setTimeout(() => {
                document.getElementById('welcomeSection').style.display = 'none'; // Скрываем секцию приветствия
                document.getElementById('questionsSection').style.display = 'block'; // Показываем секцию с вопросами
            }, 500); // Ждем полсекунды перед скрытием
        });

        // Обработчик события на форму
        document.getElementById('finalAnswerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const userAnswer = document.getElementById('answer').value;
            const correctAnswer = "pox";  // Задаем правильный ответ

            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                document.getElementById('hiddenMessage').style.display = 'block';  // Показываем открытку
                startConfetti(window.innerWidth / 2, window.innerHeight / 2); // Запускаем конфетти
            } else {
                alert("Ха, ты думала, что все так просто? Подумай ещё раз. Вот это называется отличница?"); // Сообщение о неправильном ответе
            }
        });
    </script>
</body>
</html>
